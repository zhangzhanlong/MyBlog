    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://47.98.158.138:3306/zhang?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false
