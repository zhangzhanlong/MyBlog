                                    </div>
                                </div>
                            </div>
                            <div class="layui-row layui-col-space15 layui-form-item layui-hide" id="LAY_quiz">

                                            <option value="独立版layDate">独立版layDate</option>

                                </div>

        //保存和更新
        var myblogArticleId = [[${myblogArticleId}]];

        $('body').on('click', '.myblog_publish', function (res) {
            var title = $("#myblog_title").val();
            var contents = $("#textContent").text();
            var contentshtml = $("#myblog_content_html").val();
            $.ajax({
                url: '/index/AddOrUpdateArticleor',
                type: 'post',
                dataType: 'json',
                data: {
                    myblogArticleId: myblogArticleId,
                    myblogArticleTitle: title,
                    myblogArticleContents: contentshtml,
                    /*markdown格式*/
                    myblogArticleContentsMarkdown: contents
                },
                success: function (res) {
                    layer.msg(res.msg, {icon: 7, time: 1500}, function () {
                        if (res.msg === '成功') {
                            window.location.href = '/'
                        }
                    });
                },
                error: function () {
                    layer.msg("网络异常");
                }
            });
        });


    })

</script>
